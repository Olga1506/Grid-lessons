<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/global-style.css">
    <title>Grid layout</title>
</head>
<body>

<h2>
   Implicit vs exp
</h2>
<div class="container d-grid imp-vs-ex">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
<!--    <div class="darkblue">5</div>-->
<!--    <div class="red">6</div>-->
</div>

<h2>
    Auto fill
</h2>
<div class="container d-grid auto-fill">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>

</div>

<h2>
    Auto fill-min-max
</h2>
<div class="container d-grid min-max">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>

</div>

<h2>
    Auto fit
</h2>
<div class="container d-grid auto-fit">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
</div>

<h2>
    Auto flow
</h2>
<div class="container d-grid auto-flow">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
    <div class="darkblue">5</div>
    <div class="red">6</div>
</div>

</body>
</html>
