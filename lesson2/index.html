<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/global-style.css">
    <title>Grid layout</title>
</head>
<body>

<h2>
    Grid
</h2>
<div class="container d-grid six-fixed-px-columns">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
</div>

<h2>
    Grid with em
</h2>
<div class="container d-grid two-fixed-em-columns">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
</div>

<h2>
    Grid with rem
</h2>
<div class="container d-grid six-fixed-rem-columns">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
    <div class="red">5</div>
    <div class="violet">6</div>
</div>

<h2>
    Grid with vmin vmax
</h2>
<div class="container d-grid fine-vmin-vmax-columns">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
    <div class="red">5</div>
</div>

<h2>
    Grid with vw
</h2>
<div class="container d-grid four-vw-columns">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
</div>

<h2>
    Grid px+%
</h2>
<div class="container d-grid tow-columns-mix">
    <div class="red">1</div>
    <div class="violet">2</div>

</div>


<h2>
    Grid auto
</h2>
<div class="container d-grid auto-columns">
    <div class="red">1</div>
    <div class="violet">2</div>

</div>

<h2>
    Grid fr
</h2>
<div class="container d-grid fr-columns">
    <div class="red">1</div>
    <div class="violet">2</div>

</div>

<h2>
    Grid with rows
</h2>
<div class="container d-grid first-grid">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
    <div class="red">5</div>
    <div class="violet">6</div>
</div>

<h2>
    Grid with gap
</h2>
<div class="container d-grid gap-grid">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
    <div class="red">5</div>
    <div class="violet">6</div>
</div>

</body>
</html>
