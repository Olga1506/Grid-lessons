<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/global-style.css">
    <title>Grid layout</title>
</head>
<body>

<h2>
    Align-self
</h2>
<div class="container d-grid align-self-item">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
    <div class="darkblue">5</div>
    <div class="red">6</div>

</div>


<h2>
   Place-item
</h2>
<div class="container d-grid place-item">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
    <div class="darkblue">5</div>
    <div class="red">6</div>

</div>

<h2>
    Place-content
</h2>
<div class="container d-grid place-content">
    <div class="red">1</div>
    <div class="violet">2</div>
    <div class="green">3</div>
    <div class="orange">4</div>
    <div class="darkblue">5</div>
    <div class="red">6</div>

</div>

<h2>
    Min max content
</h2>
<div class="container d-grid min-max-content">
    <div class="red">1</div>
    <div class="violet">Hello</div>
    <div class="green">3</div>


</div>



</body>
</html>
